<body>
    
    <script>

     let  notes = [{
   title: 'abdkak',
   id: 1
}, {
   title: 'jdjdj  kisj,  oks',
   id: 2
}, {
   title: 'kdkakaos',
   id: 3
}, {
   title: '1234 566 884',
   id: 4
}, {
   title: 'knxkdddps',
   id: 5
}, {
   title: 'qwerty,asdf',
   id: 6
}, ];
        let returnFlattenObject = (arr) => {
     let flatObject = {};
   for(let i=0; i<arr.length; i++){
      for(const property in arr[i]){
         flatObject[`${property}_${i}`] = arr[i][property];
      }
   };
   return flatObject;
}
console.log(returnFlattenObject(notes));
    </script>
</body>
