<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        
        //arithametic operation
        var   x=[1,2,3,4,5,6,7,];
        var   y=[9,8,7,4,5,6,1,];

        var  z=(x+y);
        console.log(z); 

        var  z=(x*y)
        console.log(z);

        var  z=(x-y);
        console.log(z);

        var   z=(x/y);
        console.log(z);

        var   z=(x%y);
        console.log(z);


        // comparition

       var   z=(x<y);
       console.log(z);

       var  z=(x>y);
       console.log(z);

       var  z=(x<=y);
       console.log(z);
       
       var  z=(x>=y);
       console.log(z);


       var  z=(x==y);
       console.log(z);

       var  z=(x===y);
       console.log(z);

       //logical oparation

       var  z=(x&&y);
       console.log(z);

       var z=(x!=y);
       console.log(z);
       
       var  z=(x||y);
       console.log(z);
       


    </script>
    
    
</body>
</html>
