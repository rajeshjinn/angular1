<body>
    
<script>

    let x="12321";
    let y=""

    for(let i=x.length-1;i >= 0;i--)
    {
        y+=x[i]
    
    }

    if(y==x){
        console.log("its is a palindrome");
    }
    else{
        console.log("its is not a palindrome");
    }

</script>
