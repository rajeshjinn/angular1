<!DOCTYPE html>

<head>

    <title>Document</title>

<script>
    function verify()
    {

        if(document.getElementById("num").value>=18)
        {
            document.getElementById("click").innerHTML="eligible for vote";
        }
        else{
            document.getElementById("click").innerHTML=  "not elegible";
        }
    }
</script>
<body>
    <h1  >ENTER YOUR AGE  <input type="number" id="num"></h1>
    <button onclick="verify()">verify</button>
    <br>
    <br>
    <div id="click"></div>
    
</body>
